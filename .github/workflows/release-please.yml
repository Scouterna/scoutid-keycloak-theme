on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@e5c2aa4f6acd6194e00632c8f262cff67ae17873
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
